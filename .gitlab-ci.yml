stages:
  - build
  - publish
    
cache: &global_cache
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules/.pnpm
  policy: pull-push

build_package:
  stage: build
  image: node:20-bullseye
  cache:
    <<: *global_cache
  artifacts:
    expire_in: 1 days
    paths:
      - dist
  only:
    - tags
  before_script:
    - corepack enable
    - corepack prepare pnpm@8.15.5 --activate
  script:
    - pnpm install
    - pnpm build
      
publish_to_npm:
  stage: publish
  image: node:18-bullseye
  cache:
    <<: *global_cache
    policy: pull
  dependencies:
    - build_package
  only:
    - tags
  script:
    - npm config set -- '//registry.npmjs.org/:_authToken' "${NPMJS_TOKEN}"
    - (cd dist && npm publish --access public)